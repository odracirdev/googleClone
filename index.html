<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Clone</title>
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <header>
        <nav>
            <ul class="nav-right-section">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Imágenes</a></li>
                <li><a href="#"><img src="./assets/icons/dots-menu.png" alt="menu icon" width="16px"></a></li>
                <li><a href="#"><img src="./assets/icons/profile-user.png" alt="user icon" width="32px"></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="main-logo">
            <img src="./assets/branding/googlelogo.png" alt="Google Logo">
        </section>
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon">
                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="#9aa0a6" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                </span>
                <input type="text">
                <a class="image-icon" href=""><svg focusable="false" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg"><rect fill="none" height="192" width="192"></rect><g><circle fill="#34a853" cx="144.07" cy="144" r="16"></circle><circle fill="#4285f4" cx="96.07" cy="104" r="24"></circle><path fill="#ea4335" d="M24,135.2c0,18.11,14.69,32.8,32.8,32.8H96v-16l-40.1-0.1c-8.8,0-15.9-8.19-15.9-17.9v-18H24V135.2z"></path><path fill="#fbbc05" d="M168,72.8c0-18.11-14.69-32.8-32.8-32.8H116l20,16c8.8,0,16,8.29,16,18v30h16V72.8z"></path><path fill="#4285f4" d="M112,24l-32,0L68,40H56.8C38.69,40,24,54.69,24,72.8V92h16V74c0-9.71,7.2-18,16-18h80L112,24z"></path></g></svg></a>
            </div>
        </section>
        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button> Me siento con suerte</button>
            </div>
        </section>
    </main>
    <footer>
        <ul class="footer-left">
            <li><a href="#">Sobre Google</a></li>
            <li><a href="#">Publicidad</a></li>
            <li><a href="#">Negocios</a></li>
            <li><a href="#">Cómo funciona la Búsqueda</a></li>
        </ul>
        <ul class="footer-right">
            <li><a href="#">Privacidad</a></li>
            <li><a href="#">Condiciones</a></li>
            <li><a href="#">Preferencias</a></li>
        </ul>
    </footer>
  </body>
</html>
